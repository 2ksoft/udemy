<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Free Udemy</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Free Udemy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li> -->
        </ul>
      </div>
    </nav>

    <h1 class="text-center text-title">Courses list: </h1>

    <div class="container" id="binding">
      <div class="row text-center">
        <div class="col-md-6 offset-md-3">
          <form class="form-inline search-form" @submit.prevent="search(keyword, 100)">
            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Search for a course" name="keyword" id="search-input" v-model="keyword">

            <button type="button" class="btn btn-primary mb-2" @click="search(keyword, 100)">Search</button>
          </form>
          <h5 class="text-success found-title">Found {{courses.length}} courses</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 thumbnail-card" v-for="e in courses">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" :src="e.image_480x270">
            <div class="card-body">
              <h5 class="card-title" v-text="e.title"></h5>
              <p class="card-text">
                Rating: {{e.rating}}
                <br>
                Price: {{e.price}}
                <br>
                Review: {{e.num_reviews}}

              </p>

              <div class="row text-center">
                <div class="col-12">
                  <a :href=`https://udemy.com/${e.published_title}` class="btn btn-primary" target="_blank">Open course</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
